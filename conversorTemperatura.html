<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Temperatura</title>
</head>
<body>
    <h1>Conversor de Temperatura</h1>
    <label for="temperatura">Temperatura:</label>
    <input type="number" id="temperatura" placeholder="Digite a temperatura">
    <br>
    <label for="unidadeOrigem">Unidade de Origem:</label>
    <select id="unidadeOrigem">
        <option value="C">Celsius</option>
        <option value="F">Fahrenheit</option>
    </select>
    <br>
    <label for="unidadeDestino">Unidade de Destino:</label>
    <select id="unidadeDestino">
        <option value="C">Celsius</option>
        <option value="F">Fahrenheit</option>
    </select>
    <br>
    <button onclick="converterTemperatura()">Converter</button>

    <script src="conversorTemperatura.js"></script>
</body>
</html>
